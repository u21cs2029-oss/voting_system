{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">

    <div class="card shadow border-0 p-4 rounded-4">
      <h3 class="text-center mb-2">ğŸ” Voter Login</h3>

      <p class="text-muted text-center mb-4">
        Login to receive your secure OTP
      </p>

      {% if error %}
        <div class="alert alert-danger text-center">
          {{ error }}
        </div>
      {% endif %}

      <!-- âœ… IMPORTANT: POST + CSRF -->
      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Enter username"
            autocomplete="username"
            required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter password"
            autocomplete="current-password"
            required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Voter ID</label>
          <input
            type="text"
            name="voter_id"
            class="form-control"
            placeholder="Your Voter ID"
            required>
        </div>

        <button type="submit" class="btn btn-dark w-100 py-2 mt-2">
          ğŸ“© Send OTP
        </button>
      </form>

      <hr class="my-4">

      <p class="text-center text-muted mb-0">
        New voter?
        <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">
          Register here
        </a>
      </p>

    </div>

  </div>
</div>
{% endblock %}
