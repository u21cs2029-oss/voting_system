
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">

    <div class="card shadow p-4 border-0">
      <h3 class="text-center mb-3">üìù Voter Registration</h3>

      <p class="text-muted text-center mb-4">
        Register using your Voter ID and verify via OTP
      </p>

      <form method="post">
        {% csrf_token %}

        {% for field in form %}
          <div class="mb-3">
            <label class="form-label fw-semibold">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">
                {{ field.errors|striptags }}
              </div>
            {% endif %}
          </div>
        {% endfor %}

        <button class="btn btn-primary w-100 mt-3">
          Register & Get OTP
        </button>
      </form>

    </div>

  </div>
</div>
{% endblock %}
