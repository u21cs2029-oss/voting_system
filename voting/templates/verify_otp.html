{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">

    <div class="card shadow border-0 p-4 rounded-4 text-center">

      <h3 class="mb-2">ğŸ” OTP Verification</h3>

      <p class="text-muted mb-4">
        Enter the 6-digit OTP sent to your registered email
      </p>

      {% if error %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
      {% endif %}

      <!-- âœ… POST + CSRF -->
      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <input
            type="text"
            name="otp"
            class="form-control text-center fs-5 fw-semibold"
            placeholder="Enter OTP"
            maxlength="6"
            inputmode="numeric"
            autocomplete="one-time-code"
            required>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2">
          âœ… Verify OTP
        </button>
      </form>

      <hr class="my-4">

      <p class="text-muted mb-0 small">
        Didnâ€™t receive OTP? <br>
        Please check spam folder or try login again.
      </p>

    </div>

  </div>
</div>
{% endblock %}
